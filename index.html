<!DOCTYPE html>
<html>

<head>
    <title>Parcel Sandbox</title>
    <meta charset="UTF-8" />
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <link href="src/styles.css" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6" crossorigin="anonymous" />
</head>

<body>
    <div class="container">
        <div class="weather-app">
            <h1>Weather</h1>
            <form class="search-form" id="search-form">
                <input type="text" placeholder="Enter City" id="city-input" />
                <button type="submit" class="btn btn-primary">Search</button>
                <button type="button" class="btn btn-light" id="current-form">Current</button>
            </form>
            <br />
            <h1 id="city"></h1>
            <ul>
                <li id="date">Friday 9:04am</li>
                <li id="description">Sunny</li>
            </ul>
            <div class="row">
                <div class="col-6">

                    <span class="temperature" id="temperature"> </span>
                    <span class="units"> °F </span>
                </div>

                <div class="col-6" id="temperature-description">
                    <ul>

                        <li>Humidity: <span id="humidity"></span>

                        </li>
                        <li>Wind: <span id="wind"> mph</spam>
                        </li>
                    </ul>
                </div>
            </div>
            <div class="row text-center">
                <div class="col">
                    Sat <br />
                    <img src="https://ssl.gstatic.com/onebox/weather/64/sunny_s_cloudy.png" alt="sun cloud icon" />
                    <br />
                    90°F
                </div>
                <div class="col">
                    Sun <br />
                    <img src="https://ssl.gstatic.com/onebox/weather/48/rain_s_cloudy.png" alt="Rain icon" />
                    <br />
                    89°F
                </div>
                <div class="col">
                    Mon <br />
                    <img src="https://ssl.gstatic.com/onebox/weather/48/partly_cloudy.png" alt="Cloudy icon" />
                    <br />
                    93°F
                </div>
                <div class="col">
                    Tues <br />
                    <img src="https://ssl.gstatic.com/onebox/weather/64/sunny_s_cloudy.png" alt="Sunny icon" />
                    <br />
                    92°F
                </div>
                <div class="col">
                    Wed <br />
                    <img src="https://ssl.gstatic.com/onebox/weather/64/sunny_s_cloudy.png" alt="Sunny icon" />
                    <br />
                    87°F
                </div>
            </div>
        </div>
    </div>
    <script src="src/index.js"></script>
</body>

</html>
